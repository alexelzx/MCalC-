<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCalC+ | Emploi du Temps</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* GEMINI LIQUID PALETTE */
            --bg-deep: #02040a;
            --surface-glass: rgba(20, 24, 30, 0.75);
            --border-glass: 1px solid rgba(56, 189, 248, 0.15);
            
            --gemini-cyan: #22d3ee;
            --gemini-blue: #3b82f6;
            --gemini-purple: #a855f7;
            --gemini-red: #f43f5e;
            --gemini-green: #10b981;
            --gemini-gold: #fbbf24;
            --gemini-orange: #f97316;
            
            --text-main: #f8fafc;
            --text-mute: #94a3b8;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #0f172a 0%, #02040a 80%);
            color: var(--text-main); min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* --- UTILS --- */
        .icon { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; vertical-align: middle; }
        .btn-reset { background: none; border: none; cursor: pointer; color: inherit; font: inherit; }
        .hidden { display: none !important; }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #02040a; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.4s ease;
        }
        .gemini-spinner {
            width: 50px; height: 50px; border-radius: 50%;
            border: 3px solid rgba(34, 211, 238, 0.1); border-top-color: var(--gemini-cyan);
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TOP BAR --- */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(10px);
            border-bottom: var(--border-glass); position: sticky; top: 0; z-index: 100;
        }
        
        .logo-text { font-size: 1.2rem; font-weight: 800; color: white; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .logo-text span { color: var(--gemini-cyan); }

        .controls { display: flex; gap: 15px; align-items: center; }
        
        .st-select {
            background: rgba(255,255,255,0.05); border: var(--border-glass); color: white;
            padding: 8px 15px; border-radius: 8px; font-family: inherit; font-size: 0.85rem; font-weight: 600;
            cursor: pointer; transition: 0.2s;
        }
        .st-select:hover { border-color: var(--gemini-cyan); background: rgba(34, 211, 238, 0.05); }
        .st-select option { background-color: #0f172a; color: white; }

        /* Admin Button */
        .btn-admin {
            background: rgba(251, 191, 36, 0.05); border: 1px solid rgba(251, 191, 36, 0.3); 
            color: var(--gemini-gold); font-weight: 700; display: flex; align-items: center; gap: 8px;
        }
        .btn-admin:hover { background: rgba(251, 191, 36, 0.15); border-color: var(--gemini-gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
        .btn-admin.logged-in { background: rgba(239, 68, 68, 0.1); border-color: var(--gemini-red); color: var(--gemini-red); }
        .btn-admin.logged-in:hover { background: var(--gemini-red); color: white; }

        .btn-back {
            background: transparent; border: 1px solid var(--gemini-red); color: var(--gemini-red);
            padding: 8px 20px; border-radius: 20px; font-weight: 600; cursor: pointer; text-decoration: none;
            font-size: 0.8rem; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-back:hover { background: var(--gemini-red); color: white; }

        /* --- CALENDAR --- */
        .calendar-container { padding: 20px; flex: 1; overflow-y: auto; display: flex; justify-content: center; }
        
        .cal-wrapper {
            display: grid; grid-template-columns: 80px repeat(5, 1fr); gap: 10px;
            max-width: 1400px; width: 100%; min-width: 900px;
        }

        .cal-header {
            text-align: center; color: var(--text-mute); padding-bottom: 10px;
            display: flex; flex-direction: column; gap: 4px;
        }
        .day-name { font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .day-date { 
            font-size: 0.75rem; color: white; font-weight: 600; background: rgba(255,255,255,0.05); 
            padding: 2px 8px; border-radius: 12px; align-self: center; cursor: default; transition: 0.2s;
        }
        .day-date.editable:hover { background: var(--gemini-cyan); color: black; cursor: pointer; }

        .time-labels { display: grid; grid-template-rows: 1fr 1fr 20px 1fr 1fr; gap: 15px; text-align: right; padding-right: 15px; }
        .time-label { 
            display: flex; flex-direction: column; justify-content: center; 
            font-size: 0.75rem; color: var(--text-mute); font-weight: 600;
        }
        .time-label span { display: block; font-size: 0.65rem; opacity: 0.7; }
        .lunch-break-label { font-size: 0.7rem; color: var(--gemini-purple); display: flex; align-items: center; justify-content: flex-end; opacity: 0.8; }

        .day-col { display: grid; grid-template-rows: 1fr 1fr 20px 1fr 1fr; gap: 15px; }
        
        .slot {
            background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1);
            border-radius: 12px; position: relative; transition: 0.2s; min-height: 120px;
        }
        .slot.admin-mode:hover { background: rgba(34, 211, 238, 0.05); border-color: var(--gemini-cyan); cursor: pointer; }
        .slot.admin-mode:hover::after {
            content: '+'; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: var(--gemini-cyan); opacity: 0.5;
        }

        .lunch-break { height: 20px; display: flex; align-items: center; justify-content: center; }
        .lunch-line { width: 100%; height: 1px; background: rgba(255,255,255,0.05); }

        /* --- EVENTS --- */
        .event-card {
            position: absolute; inset: 0; border-radius: 12px; padding: 12px;
            display: flex; flex-direction: column; justify-content: space-between;
            border-left: 4px solid; backdrop-filter: blur(10px); z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.2s; cursor: pointer;
        }
        .event-card:hover { transform: scale(1.02); z-index: 20; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .type-CM { background: rgba(59, 130, 246, 0.15); border-color: var(--gemini-blue); }
        .type-TD { background: rgba(16, 185, 129, 0.15); border-color: var(--gemini-green); }
        .type-TP { background: rgba(249, 115, 22, 0.15); border-color: var(--gemini-orange); }
        .type-SAE { background: rgba(168, 85, 247, 0.15); border-color: var(--gemini-purple); }

        .status-cancelled { 
            background: rgba(239, 68, 68, 0.15) !important; border-color: var(--gemini-red) !important; 
            opacity: 0.8; 
        }
        .status-cancelled .evt-title { text-decoration: line-through; opacity: 0.6; }
        
        .status-postponed { 
            background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.01) 10px, rgba(255,255,255,0.01) 20px) !important;
            border-color: #64748b !important; opacity: 0.6; filter: grayscale(0.5);
        }

        .evt-top { display: flex; justify-content: space-between; align-items: flex-start; }
        
        /* Group Badge */
        .evt-group-badge { 
            font-size: 0.6rem; font-weight: 800; letter-spacing: 0.5px; 
            padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.3);
        }
        .badge-promo { color: var(--gemini-gold); border: 1px solid rgba(251, 191, 36, 0.3); }
        .badge-grp { color: var(--gemini-cyan); border: 1px solid rgba(34, 211, 238, 0.2); }

        .evt-type { font-size: 0.65rem; font-weight: 800; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        .evt-title { font-weight: 700; font-size: 0.95rem; color: white; line-height: 1.2; margin-top: 5px; }
        .evt-bot { display: flex; justify-content: space-between; align-items: flex-end; font-size: 0.75rem; color: var(--text-mute); }
        .evt-room { font-weight: 600; color: var(--gemini-cyan); display: flex; align-items: center; gap: 4px; }
        .exam-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gemini-red); box-shadow: 0 0 10px var(--gemini-red); margin-left: 5px; }

        /* --- MODALS --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(8px);
        }
        .modal-box { 
            background: #0f1218; border: var(--border-glass); padding: 30px; border-radius: 20px; 
            width: 95%; max-width: 450px; box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }
        
        .m-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .m-title { font-size: 1.5rem; font-weight: 700; color: white; margin-bottom: 5px; }
        .m-sub { color: var(--gemini-cyan); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; }
        
        .m-row { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .m-val { font-size: 1rem; color: white; font-weight: 500; }
        .m-val.email { color: var(--gemini-blue); text-decoration: underline; cursor: pointer; transition:0.2s; }
        .m-val.email:hover { color: white; }

        /* Forms */
        .st-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-family: inherit; }
        .st-input:focus { border-color: var(--gemini-cyan); outline: none; }
        .st-input option { background-color: #0f172a; color: white; }
        
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition:0.2s; margin-top: 10px; }
        .btn-primary { background: var(--gemini-cyan); color: black; }
        .btn-primary:hover { box-shadow: 0 5px 20px rgba(34, 211, 238, 0.3); transform: translateY(-2px); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--gemini-red); border: 1px solid var(--gemini-red); }
        .btn-danger:hover { background: var(--gemini-red); color: white; }

        .login-title { text-align: center; font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; }

    </style>
</head>

    <script type="module">
        // 1. FIREBASE CONFIGURATION
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, query, onSnapshot, addDoc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR7j3DDQQWHIEwv1_-PHQsSHze3kphPk8",
            authDomain: "smartst-os.firebaseapp.com",
            projectId: "smartst-os",
            storageBucket: "smartst-os.firebasestorage.app",
            messagingSenderId: "866980185011",
            appId: "1:866980185011:web:03006fe6a81634d5dec1c6",
            measurementId: "G-556P9P719R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        let scheduleData = [];
        let dateData = {}; 
        let isAdmin = false;
        let currentEvent = null;
        let currentSlot = null;

        const SLOTS = [
            { start: 9.00, duration: 1.75 }, 
            { start: 11.00, duration: 1.75 }, 
            { start: 14.25, duration: 1.75 }, 
            { start: 16.25, duration: 1.75 }
        ];

        // INIT WITH REAL-TIME LISTENERS
        window.onload = function() {
            initRealTimeSync();
            // Hide loader after a slight buffer to ensure data is visible
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(()=>document.getElementById('loader').style.display='none', 400);
            }, 1000);
            renderSlots();
        };

        function initRealTimeSync() {
            // 1. Listen for Schedule Changes (Classes)
            const q = query(collection(db, "schedule"));
            onSnapshot(q, (snapshot) => {
                scheduleData = [];
                snapshot.forEach(doc => {
                    scheduleData.push({ ...doc.data(), id: doc.id });
                });
                console.log("Synced Schedule:", scheduleData.length, "events");
                renderCalendar(); // Auto-refresh whenever DB changes
            });

            // 2. Listen for Date Changes (Week dates)
            onSnapshot(doc(db, "meta", "calendarDates"), (doc) => {
                if(doc.exists()) {
                    dateData = doc.data();
                    renderCalendar();
                }
            });
        }

        function renderSlots() {
            for(let d=0; d<5; d++) {
                const col = document.getElementById(`day-${d}`);
                col.innerHTML = '';
                col.innerHTML += `<div class="slot" onclick="clickSlot(${d}, 0)"></div>`;
                col.innerHTML += `<div class="slot" onclick="clickSlot(${d}, 1)"></div>`;
                col.innerHTML += `<div class="lunch-break"><div class="lunch-line"></div></div>`;
                col.innerHTML += `<div class="slot" onclick="clickSlot(${d}, 2)"></div>`;
                col.innerHTML += `<div class="slot" onclick="clickSlot(${d}, 3)"></div>`;
            }
        }

        window.renderCalendar = function() {
            // Clear current view
            document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
            
            const week = document.getElementById('weekSelect').value;
            const group = document.getElementById('groupSelect').value;

            // Render Dates
            const weekDates = dateData[week] || ["...", "...", "...", "...", "..."];
            for(let i=0; i<5; i++) {
                const el = document.getElementById(`date-${i}`);
                el.innerText = weekDates[i];
                if(isAdmin) el.classList.add('editable'); else el.classList.remove('editable');
            }

            // Filter Events
            const events = scheduleData.filter(e => 
                e.weeks && e.weeks.includes(parseInt(week)) && 
                (e.groups.includes(group) || e.groups.includes("ALL"))
            );

            // Render Events
            events.forEach(evt => {
                let slotIdx = -1;
                // Simple logic to map time to slot index 0-3
                if (Math.abs(evt.start - 9.00) < 0.5) slotIdx = 0;
                else if (Math.abs(evt.start - 11.00) < 0.5) slotIdx = 1;
                else if (Math.abs(evt.start - 14.25) < 0.5) slotIdx = 2;
                else if (Math.abs(evt.start - 16.25) < 0.5) slotIdx = 3;

                if (slotIdx > -1) {
                    const col = document.getElementById(`day-${evt.day}`);
                    // Adjust index for lunch break div (which is at index 2)
                    const targetChildIndex = slotIdx < 2 ? slotIdx : slotIdx + 1;
                    const slotDiv = col.children[targetChildIndex];

                    if(slotDiv) {
                        const card = document.createElement('div');
                        card.className = `event-card type-${evt.type}`;
                        if(evt.status === 'cancelled') card.classList.add('status-cancelled');
                        if(evt.status === 'postponed') card.classList.add('status-postponed');

                        // Badge Logic
                        let badgeHtml = '';
                        if(evt.groups.includes('ALL')) badgeHtml = '<span class="evt-group-badge badge-promo">PROMO</span>';
                        else if(evt.groups.length > 1) badgeHtml = '<span class="evt-group-badge badge-grp">C1 + C2</span>';
                        else if(evt.groups.includes('C1')) badgeHtml = '<span class="evt-group-badge badge-grp">C1</span>';
                        else if(evt.groups.includes('C2')) badgeHtml = '<span class="evt-group-badge badge-grp">C2</span>';

                        card.innerHTML = `
                            <div class="evt-top">
                                <div style="display:flex; gap:5px; align-items:center;">
                                    <span class="evt-type">${evt.type}</span>
                                    ${badgeHtml}
                                </div>
                                ${evt.examInfo ? '<div class="exam-dot"></div>' : ''}
                            </div>
                            <div class="evt-title">${evt.name}</div>
                            <div class="evt-bot"><span class="evt-room">${evt.room}</span><span>${evt.prof}</span></div>
                        `;
                        card.onclick = (e) => { e.stopPropagation(); openDetails(evt); };
                        slotDiv.appendChild(card);
                    }
                }
            });

            // Admin styling update
            document.querySelectorAll('.slot').forEach(s => {
                if(isAdmin) s.classList.add('admin-mode'); else s.classList.remove('admin-mode');
            });
        }

        window.handleAdminClick = function() {
            if(isAdmin) {
                isAdmin = false;
                const btn = document.getElementById('adminBtn');
                btn.classList.remove('logged-in');
                btn.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg> Admin`;
                renderCalendar();
            } else {
                openModal('adminLoginModal');
            }
        }

        window.verifyAdmin = function() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            if(u === 'nodata' && p === 'nodata') {
                isAdmin = true;
                closeModal('adminLoginModal');
                const btn = document.getElementById('adminBtn');
                btn.classList.add('logged-in');
                btn.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg> Quit Admin`;
                renderCalendar();
            } else { alert("Erreur"); }
        }

        window.clickSlot = function(day, idx) {
            if(!isAdmin) return;
            currentEvent = null;
            const def = SLOTS[idx];
            
            // Clear Form
            document.getElementById('eName').value = "";
            document.getElementById('eType').value = "CM";
            document.getElementById('eStart').value = def.start;
            document.getElementById('eDur').value = def.duration;
            document.getElementById('eRoom').value = "";
            document.getElementById('eProf').value = "";
            document.getElementById('eEmail').value = "";
            document.getElementById('eExam').value = "";
            document.getElementById('eStatus').value = "active";
            
            const cf = document.getElementById('groupSelect').value;
            document.getElementById('eGroup').value = cf; 

            currentSlot = { day: day, wk: parseInt(document.getElementById('weekSelect').value), grp: cf };
            openModal('classModal');
            window.toEditMode();
        }

        window.editDate = async function(dayIdx) {
            if(!isAdmin) return;
            const week = document.getElementById('weekSelect').value;
            const newDate = prompt("Modifier la date (ex: 02/02) :", dateData[week]?.[dayIdx] || "");
            if(newDate) {
                if(!dateData[week]) dateData[week] = ["...", "...", "...", "...", "..."];
                dateData[week][dayIdx] = newDate;
                await setDoc(doc(db, "meta", "calendarDates"), dateData);
            }
        }

        window.openDetails = function(evt) {
            currentEvent = evt;
            document.getElementById('mName').innerText = evt.name;
            document.getElementById('mType').innerText = evt.type;
            document.getElementById('mTimeLoc').innerText = `${formatTime(evt.start)} - ${formatTime(evt.start+evt.duration)} • ${evt.room}`;
            document.getElementById('mProf').innerText = evt.prof;
            document.getElementById('mEmail').innerText = evt.profEmail || "Non renseigné";
            
            if(evt.examInfo) {
                document.getElementById('mExamBox').style.display = 'block';
                document.getElementById('mExamText').innerText = evt.examInfo;
            } else document.getElementById('mExamBox').style.display = 'none';

            document.getElementById('viewMode').style.display = 'block';
            document.getElementById('editMode').style.display = 'none';
            document.getElementById('btnEdit').style.display = isAdmin ? 'block' : 'none';
            
            openModal('classModal');
        }

        window.toEditMode = function() {
            document.getElementById('viewMode').style.display = 'none';
            document.getElementById('editMode').classList.remove('hidden');
            document.getElementById('editMode').style.display = 'block';
            
            if(currentEvent) {
                document.getElementById('eName').value = currentEvent.name;
                document.getElementById('eType').value = currentEvent.type;
                document.getElementById('eStart').value = currentEvent.start;
                document.getElementById('eDur').value = currentEvent.duration;
                document.getElementById('eRoom').value = currentEvent.room;
                document.getElementById('eProf').value = currentEvent.prof;
                document.getElementById('eEmail').value = currentEvent.profEmail;
                document.getElementById('eExam').value = currentEvent.examInfo;
                document.getElementById('eStatus').value = currentEvent.status;
                
                let gVal = 'C1'; 
                if(currentEvent.groups.includes('ALL')) gVal = 'ALL';
                else if(currentEvent.groups.includes('C1') && currentEvent.groups.includes('C2')) gVal = 'C_FULL';
                else if(currentEvent.groups.includes('C1')) gVal = 'C1';
                else if(currentEvent.groups.includes('C2')) gVal = 'C2';
                document.getElementById('eGroup').value = gVal;
            }
        }

        window.saveClass = async function() {
            const tGroup = document.getElementById('eGroup').value;
            let groupsArr = [tGroup];
            if(tGroup === 'ALL') groupsArr = ['ALL'];
            if(tGroup === 'C_FULL') groupsArr = ['C1', 'C2'];

            const data = {
                name: document.getElementById('eName').value,
                type: document.getElementById('eType').value,
                start: parseFloat(document.getElementById('eStart').value),
                duration: parseFloat(document.getElementById('eDur').value),
                room: document.getElementById('eRoom').value,
                prof: document.getElementById('eProf').value,
                profEmail: document.getElementById('eEmail').value,
                examInfo: document.getElementById('eExam').value,
                status: document.getElementById('eStatus').value,
                groups: groupsArr
            };

            if(currentEvent) {
                await updateDoc(doc(db, "schedule", currentEvent.id), data);
            } else {
                data.day = currentSlot.day;
                data.weeks = [currentSlot.wk];
                await addDoc(collection(db, "schedule"), data);
            }
            closeModal('classModal');
        }

        window.confirmDelete = function() { openModal('deleteModal'); }
        window.executeDelete = async function() {
            if(currentEvent) {
                await deleteDoc(doc(db, "schedule", currentEvent.id));
                closeModal('deleteModal');
                closeModal('classModal');
            }
        }

        window.openModal = function(id) { document.getElementById(id).style.display = 'flex'; }
        window.closeModal = function(id) { document.getElementById(id).style.display = 'none'; }
        
        window.formatTime = function(dec) {
            const h = Math.floor(dec);
            const m = Math.round((dec - h) * 60);
            return `${h}h${m<10?'0'+m:m}`;
        }
        window.copyEmail = function() {
            const mail = document.getElementById('mEmail').innerText;
            if(mail && mail !== "Non renseigné") { navigator.clipboard.writeText(mail); alert("Adresse copiée !"); }
        }
    </script>
</body>
</html>

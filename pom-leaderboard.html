<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartST | Classement</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #02040a;
            --surface: rgba(255,255,255,0.03);
            --border: 1px solid rgba(255,255,255,0.08);
            --cyan: #22d3ee;
            --gold: #fbbf24;
            --text-mute: #94a3b8;
        }
        body { margin:0; font-family:'Outfit', sans-serif; background: radial-gradient(circle at 50% -20%, #0f172a 0%, #02040a 80%); color:white; min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:30px 20px; }

        /* BRAND HEADER */
        .brand-header {
            display: flex; flex-direction: column; align-items: center; gap: 5px; margin-bottom: 40px;
        }
        .smartst-logo {
            font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin: 0;
            background: linear-gradient(135deg, #fff 0%, var(--cyan) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .page-title {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px;
            color: var(--text-mute); font-weight: 600;
        }

        /* CARD */
        .leader-card {
            width: 100%; max-width: 600px;
            background: var(--surface); border: var(--border); border-radius: 24px;
            overflow: hidden; backdrop-filter: blur(20px);
        }

        /* ROWS */
        .rank-row {
            display: flex; align-items: center; padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .rank-row:last-child { border-bottom: none; }
        .rank-row:hover { background: rgba(255,255,255,0.05); }

        /* RANK BADGE */
        .rank-num {
            width: 40px; font-size: 1.2rem; font-weight: 800; color: #64748b;
            text-align: left;
        }
        /* Top 3 Styling */
        .rank-1 .rank-num { color: #fbbf24; text-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        .rank-2 .rank-num { color: #e2e8f0; text-shadow: 0 0 10px rgba(226, 232, 240, 0.2); }
        .rank-3 .rank-num { color: #b45309; }

        /* INFO */
        .u-info { flex: 1; display: flex; flex-direction: column; }
        .u-name { font-weight: 700; font-size: 1rem; color: white; }
        .u-grp { font-size: 0.75rem; color: var(--text-mute); font-weight: 600; margin-top: 2px; }

        /* SCORE */
        .u-xp {
            font-family: monospace; font-size: 1rem; font-weight: 700; color: var(--cyan);
            background: rgba(34, 211, 238, 0.1); padding: 5px 10px; border-radius: 8px;
            border: 1px solid rgba(34, 211, 238, 0.2);
        }

        .back-link {
            margin-top: 40px; color: var(--text-mute); text-decoration: none; font-size: 0.85rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .back-link:hover { color: white; transform: translateX(-5px); }
    </style>
</head>
<body>

    <div class="brand-header">
        <div class="smartst-logo">SmartST</div>
        <div class="page-title">Classement Focus</div>
    </div>

    <div class="leader-card" id="list">
        <div style="text-align:center; padding:40px; color:#666;">Chargement des données...</div>
    </div>

    <a href="pomodoro.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Retour au Mode Focus
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR7j3DDQQWHIEwv1_-PHQsSHze3kphPk8",
            authDomain: "smartst-os.firebaseapp.com",
            projectId: "smartst-os",
            storageBucket: "smartst-os.firebasestorage.app",
            messagingSenderId: "866980185011",
            appId: "1:866980185011:web:03006fe6a81634d5dec1c6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function load() {
            const list = document.getElementById('list');
            try {
                const q = query(collection(db, "students"), orderBy("pomodoro_xp", "desc"), limit(20));
                const snap = await getDocs(q);
                
                list.innerHTML = '';
                let i = 1;
                snap.forEach(doc => {
                    const s = doc.data();
                    const rankClass = i <= 3 ? `rank-${i}` : '';
                    
                    list.innerHTML += `
                        <div class="rank-row ${rankClass}">
                            <div class="rank-num">#${i}</div>
                            <div class="u-info">
                                <div class="u-name">${s.prenom} ${s.nom.charAt(0)}.</div>
                                <div class="u-grp">${s.grp}</div>
                            </div>
                            <div class="u-xp">${s.pomodoro_xp || 0} XP</div>
                        </div>
                    `;
                    i++;
                });
            } catch(e) {
                console.error(e);
                list.innerHTML = `<div style="text-align:center; padding:30px; color:#f43f5e;">Accès Restreint. Veuillez vous connecter.</div>`;
            }
        }
        load();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartST | Attendance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #02040a;
            --surface-glass: rgba(20, 24, 30, 0.7);
            --border-glass: 1px solid rgba(56, 189, 248, 0.15);
            
            --gemini-cyan: #22d3ee;
            --gemini-blue: #3b82f6;
            --gemini-purple: #a855f7;
            --gemini-green: #10b981;
            --gemini-red: #f43f5e;
            --gemini-gold: #fbbf24;
            
            --text-main: #f8fafc;
            --text-mute: #94a3b8;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #0f172a 0%, #02040a 80%);
            color: var(--text-main); min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #02040a; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.4s ease;
        }
        .gemini-spinner {
            width: 50px; height: 50px; border-radius: 50%;
            border: 3px solid rgba(34, 211, 238, 0.1); border-top-color: var(--gemini-cyan);
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .top-bar {
            padding: 20px 30px; border-bottom: var(--border-glass);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50;
        }
        .logo { font-size: 1.2rem; font-weight: 800; color: white; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--gemini-green); }

        .nav-controls { display: flex; gap: 15px; }
        
        .st-btn {
            background: rgba(255,255,255,0.05); border: var(--border-glass); color: white;
            padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 0.9rem;
        }
        .st-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--gemini-cyan); }
        .btn-primary { background: var(--gemini-cyan); color: black; border: none; }
        .btn-primary:hover { background: #67e8f9; box-shadow: 0 0 15px rgba(34, 211, 238, 0.3); }

        /* --- MAIN LAYOUT --- */
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; width: 100%; }

        /* --- CONTROLS CARD --- */
        .controls-card {
            background: var(--surface-glass); border: var(--border-glass); border-radius: 16px;
            padding: 20px; margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
            align-items: end;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-label { font-size: 0.75rem; color: var(--text-mute); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        .st-select, .st-date {
            background: #0f1218; border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 12px; border-radius: 8px; font-family: inherit; width: 100%;
        }
        .st-select:focus, .st-date:focus { border-color: var(--gemini-cyan); outline: none; }

        /* --- INFO INDICATORS --- */
        #classIndicator {
            grid-column: 1 / -1; background: rgba(34, 211, 238, 0.05); border: 1px dashed var(--gemini-cyan);
            padding: 15px; border-radius: 8px; text-align: center; color: var(--gemini-cyan); font-weight: 600;
            display: none; margin-top: 10px;
        }
        #weekBadge {
            grid-column: 1 / -1; font-size: 0.8rem; color: var(--text-mute); text-align: right; font-weight: 700;
        }

        /* --- STUDENT LIST --- */
        .student-list { display: grid; gap: 10px; }
        
        .student-card {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            padding: 15px 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .student-card:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.1); }
        
        .s-info { display: flex; align-items: center; gap: 15px; }
        .s-avatar { 
            width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #334155, #0f172a);
            display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .s-name { font-weight: 600; font-size: 1rem; color: white; }
        .s-grp-mini { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin-left: 8px; color: var(--gemini-cyan); }
        .s-id { font-size: 0.75rem; color: var(--text-mute); margin-top: 2px; }

        .s-actions { display: flex; gap: 5px; background: #0f1218; padding: 4px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        
        .status-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.3); background: transparent;
            transition: 0.2s; font-weight: 700; font-size: 0.8rem;
        }
        .status-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        
        .status-btn.present.active { background: var(--gemini-green); color: black; box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        .status-btn.absent.active { background: var(--gemini-red); color: white; box-shadow: 0 0 10px rgba(244, 63, 94, 0.4); }
        .status-btn.late.active { background: var(--gemini-gold); color: black; box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        .status-btn.excused.active { background: var(--gemini-blue); color: white; }

        /* --- ADMIN MODAL --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(8px);
        }
        .modal-box { 
            background: #0f1218; border: var(--border-glass); padding: 30px; border-radius: 20px; 
            width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .modal-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; color: white; }
        .admin-input { width: 100%; margin-bottom: 12px; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="gemini-spinner"></div>
    </div>

    <div class="top-bar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color:var(--gemini-green); margin-right:8px;"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
            SmartST <span>Attendance</span>
        </div>
        <div class="nav-controls">
            <button class="st-btn" onclick="openAdmin()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                + Étudiant
            </button>
            <a href="smartst-cloud-access.html" class="st-btn">Retour Dashboard</a>
        </div>
    </div>

    <div class="container">
        
        <div class="controls-card">
            <div class="input-group">
                <label class="input-label">Date</label>
                <input type="date" id="attDate" class="st-date" onchange="fetchScheduleForDay()">
            </div>
            <div class="input-group">
                <label class="input-label">Groupe Cible</label>
                <select id="attGroup" class="st-select" onchange="fetchScheduleForDay()">
                    <option value="C1">Groupe C1</option>
                    <option value="C2">Groupe C2</option>
                    <option value="ALL">Toute la Promo</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-label">Cours (Créneau)</label>
                <select id="attSlot" class="st-select" onchange="renderStudents()" disabled>
                    <option value="">Sélectionner une date...</option>
                </select>
            </div>
            
            <div id="weekBadge">Semaine : --</div>
            <div id="classIndicator">Recherche de cours...</div>
        </div>

        <div id="studentContainer" class="student-list"></div>

        <div style="margin-top: 30px; text-align: right;">
            <button class="st-btn btn-primary" onclick="saveAttendance()" style="width:100%; justify-content:center; padding:15px; font-size:1rem;">
                ENREGISTRER L'APPEL
            </button>
        </div>

    </div>

    <div class="modal-overlay" id="adminModal" onclick="closeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div class="modal-title">Inscrire un Étudiant</div>
            <input type="text" id="newNom" class="st-date admin-input" placeholder="NOM (ex: ELIZALDE)">
            <input type="text" id="newPrenom" class="st-date admin-input" placeholder="Prénom (ex: Alexios)">
            <select id="newGroup" class="st-select admin-input">
                <option value="C1">Groupe C1</option>
                <option value="C2">Groupe C2</option>
            </select>
            <button class="st-btn btn-primary" style="width:100%; justify-content:center;" onclick="addStudent()">CONFIRMER L'INSCRIPTION</button>
        </div>
    </div>

    <script type="module">
        // 1. FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, query, where, writeBatch, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR7j3DDQQWHIEwv1_-PHQsSHze3kphPk8",
            authDomain: "smartst-os.firebaseapp.com",
            projectId: "smartst-os",
            storageBucket: "smartst-os.firebasestorage.app",
            messagingSenderId: "866980185011",
            appId: "1:866980185011:web:03006fe6a81634d5dec1c6",
            measurementId: "G-556P9P719R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // INITIAL SEED DATA (If DB is empty)
        const SEED_STUDENTS = [
            { id: "U558", nom: "RUMIEL", prenom: "Fabio", grp: "C1" },
            { id: "U103", nom: "BENKADDAR", prenom: "Lorry", grp: "C1" },
            { id: "U104", nom: "CARALP", prenom: "Leo", grp: "C1" },
            { id: "U105", nom: "THOMASSON", prenom: "Emilien", grp: "C1" },
            { id: "U102", nom: "MENDES", prenom: "Lola", grp: "C1" },
            { id: "U881", nom: "ELIZALDE", prenom: "Alexios", grp: "C2" },
            { id: "U809", nom: "LAROCHETTE", prenom: "Nina", grp: "C2" },
            { id: "U810", nom: "MATTHIEU", prenom: "Charlotte", grp: "C2" },
            { id: "U811", nom: "DUBOIS", prenom: "Mykalis", grp: "C2" }
        ];

        let students = [];
        let dailySchedule = [];

        window.onload = async function() {
            // Default Date = Today
            document.getElementById('attDate').valueAsDate = new Date();
            
            // 1. Fetch Students
            await loadStudents();
            
            // 2. Load Schedule
            await fetchScheduleForDay();

            document.getElementById('loader').style.opacity = '0';
            setTimeout(()=>document.getElementById('loader').style.display='none', 400);
        };

        // --- CORE FUNCTIONS ---

        async function loadStudents() {
            const q = query(collection(db, "students"), orderBy("nom"));
            const snapshot = await getDocs(q);
            
            if (snapshot.empty) {
                console.log("Seeding Database...");
                const batch = writeBatch(db);
                SEED_STUDENTS.forEach(s => {
                    const ref = doc(collection(db, "students"), s.id); // Use specific IDs
                    batch.set(ref, { nom: s.nom, prenom: s.prenom, grp: s.grp });
                });
                await batch.commit();
                students = SEED_STUDENTS;
            } else {
                students = [];
                snapshot.forEach(doc => students.push({ id: doc.id, ...doc.data() }));
            }
        }

        window.fetchScheduleForDay = async function() {
            const dateVal = document.getElementById('attDate').value;
            const groupVal = document.getElementById('attGroup').value;
            const slotSelect = document.getElementById('attSlot');
            const indicator = document.getElementById('classIndicator');
            
            if(!dateVal) return;

            // 1. Calculate Week & Day
            const dateObj = new Date(dateVal);
            const weekNum = getISOWeek(dateObj);
            const dayIdx = dateObj.getDay() - 1; // 0 = Mon, 4 = Fri

            document.getElementById('weekBadge').innerText = `Semaine ISO : ${weekNum} (Jour ${dayIdx+1})`;

            if(dayIdx < 0 || dayIdx > 4) {
                slotSelect.disabled = true;
                slotSelect.innerHTML = '<option>Week-end (Pas de cours)</option>';
                indicator.style.display = 'block';
                indicator.innerText = "C'est le week-end !";
                document.getElementById('studentContainer').innerHTML = '';
                return;
            }

            // 2. Fetch Schedule from Cloud
            const q = query(collection(db, "schedule")); 
            const snapshot = await getDocs(q);
            
            dailySchedule = [];
            snapshot.forEach(doc => {
                const s = doc.data();
                // Logic: Class exists IF:
                // 1. It is on this Day Index (0-4)
                // 2. It is scheduled for this Week Number
                // 3. It targets the Selected Group OR "ALL" OR (Selected Group is "ALL")
                
                // For simplicity in this tool, if user selects "C1", we show C1+ALL. 
                // If user selects "ALL", we show everything.
                
                const groupMatch = (groupVal === 'ALL') 
                    ? true // Show everything if user wants Promo view
                    : (s.groups.includes(groupVal) || s.groups.includes('ALL'));

                if (s.day === dayIdx && s.weeks.includes(weekNum) && groupMatch) {
                    dailySchedule.push({ id: doc.id, ...s });
                }
            });

            // 3. Render Dropdown
            slotSelect.innerHTML = '';
            if(dailySchedule.length > 0) {
                slotSelect.disabled = false;
                indicator.style.display = 'none';
                
                // Sort by time
                dailySchedule.sort((a,b) => a.start - b.start);
                
                dailySchedule.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.id;
                    opt.text = `${formatTime(c.start)} - ${c.name} (${c.type}) [${c.room}]`;
                    slotSelect.add(opt);
                });
                renderStudents(); 
            } else {
                slotSelect.disabled = true;
                slotSelect.innerHTML = '<option>Aucun cours trouvé</option>';
                indicator.style.display = 'block';
                indicator.innerText = "Aucun cours trouvé pour ce groupe à cette date.";
                document.getElementById('studentContainer').innerHTML = '';
            }
        }

        window.renderStudents = function() {
            const groupVal = document.getElementById('attGroup').value;
            const container = document.getElementById('studentContainer');
            container.innerHTML = '';

            // Filter Students
            let filtered = [];
            if(groupVal === 'ALL') filtered = students; // Promo view
            else filtered = students.filter(s => s.grp === groupVal);

            // Render Cards
            filtered.forEach(s => {
                const el = document.createElement('div');
                el.className = 'student-card';
                el.innerHTML = `
                    <div class="s-info">
                        <div class="s-avatar">${s.prenom.charAt(0)}${s.nom.charAt(0)}</div>
                        <div>
                            <div class="s-name">
                                ${s.nom} ${s.prenom} 
                                ${groupVal === 'ALL' ? `<span class="s-grp-mini">${s.grp}</span>` : ''}
                            </div>
                            <div class="s-id">ID: ${s.id}</div>
                        </div>
                    </div>
                    <div class="s-actions" id="actions-${s.id}">
                        <button class="status-btn present active" onclick="setStatus(this, 'present')" title="Présent">P</button>
                        <button class="status-btn absent" onclick="setStatus(this, 'absent')" title="Absent">A</button>
                        <button class="status-btn late" onclick="setStatus(this, 'late')" title="Retard">R</button>
                        <button class="status-btn excused" onclick="setStatus(this, 'excused')" title="Excusé">E</button>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        window.setStatus = function(btn, status) {
            const parent = btn.parentElement;
            parent.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            parent.dataset.status = status;
        }

        window.saveAttendance = async function() {
            const dateVal = document.getElementById('attDate').value;
            const classId = document.getElementById('attSlot').value;
            
            if(!classId || !dailySchedule.find(c => c.id === classId)) {
                return alert("Veuillez sélectionner un cours valide.");
            }

            const batch = writeBatch(db);
            const container = document.getElementById('studentContainer');
            const cards = container.querySelectorAll('.student-card');
            
            if(cards.length === 0) return alert("Aucun étudiant à noter.");

            let count = 0;
            cards.forEach(card => {
                const actions = card.querySelector('.s-actions');
                // Extract ID from the displayed text "ID: U558"
                const idText = card.querySelector('.s-id').innerText; 
                const studentId = idText.replace('ID: ', '').trim();
                
                const status = actions.dataset.status || 'present'; 

                // Only save if NOT present (to save DB space), OR save everything.
                // Professional systems usually save everything for history.
                const ref = doc(collection(db, "attendance"));
                batch.set(ref, {
                    date: dateVal,
                    classId: classId,
                    studentId: studentId,
                    status: status,
                    timestamp: new Date()
                });
                count++;
            });

            await batch.commit();
            alert(`Appel enregistré pour ${count} étudiants.`);
        }

        // --- ADMIN ---
        window.openAdmin = () => document.getElementById('adminModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('adminModal').style.display = 'none';
        
        window.addStudent = async function() {
            const nom = document.getElementById('newNom').value.toUpperCase();
            const prenom = document.getElementById('newPrenom').value;
            const grp = document.getElementById('newGroup').value;

            if(nom && prenom) {
                // Generate a pseudo-ID (e.g. U + Random)
                const newId = "U" + Math.floor(1000 + Math.random() * 9000);
                
                await showLoaderSync(async () => {
                    await apiAddStudent(newId, nom, prenom, grp);
                });
            }
        }

        async function apiAddStudent(id, nom, prenom, grp) {
            await createDoc(collection(db, "students"), { nom, prenom, grp }, id); // Use ID if possible or auto
            // Re-fetch
            await loadStudents();
            closeModal();
            // If current view matches new student's group, refresh
            const curGrp = document.getElementById('attGroup').value;
            if(curGrp === 'ALL' || curGrp === grp) renderStudents();
            alert(`Étudiant ${nom} ajouté (ID: ${id})`);
        }
        
        // Helper to add doc with specific ID
        async function createDoc(col, data, id) {
            await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js")
                .then(mod => mod.setDoc(mod.doc(col, id), data));
        }

        // --- UTILS ---
        // ISO Week Calculator
        function getISOWeek(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }

        window.formatTime = function(dec) {
            const h = Math.floor(dec);
            const m = Math.round((dec - h) * 60);
            return `${h}h${m<10?'0'+m:m}`;
        }
        
        async function showLoaderSync(fn) {
            document.getElementById('loader').style.display='flex';
            document.getElementById('loader').style.opacity='1';
            await fn();
            document.getElementById('loader').style.opacity='0';
            setTimeout(()=>document.getElementById('loader').style.display='none', 400);
        }

    </script>
</body>
</html>

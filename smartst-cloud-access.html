<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartST | Student OS</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://icons.veryicon.com/png/o/miscellaneous/street-network-app/student-13.png">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #02040a;
            --surface-glass: rgba(15, 23, 42, 0.65);
            --border-glass: 1px solid rgba(56, 189, 248, 0.15);
            --gemini-cyan: #22d3ee;
            --gemini-blue: #3b82f6;
            --gemini-purple: #a855f7;
            --gemini-red: #f43f5e;
            --gemini-green: #10b981;
            --gemini-gold: #fbbf24;
            --gemini-orange: #f97316;
            --text-main: #f8fafc;
            --text-mute: #94a3b8;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #0f172a 0%, #02040a 80%);
            color: var(--text-main); min-height: 100dvh; overflow-x: hidden;
            display: flex; flex-direction: column;
            overscroll-behavior: none; user-select: none; -webkit-user-select: none;
        }

        input, textarea, select { user-select: text; -webkit-user-select: text; }
        .hidden { display: none !important; }
        .icon { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
        .btn-reset { background: none; border: none; cursor: pointer; color: inherit; font: inherit; }

        /* --- LIQUID GLASS UTILS --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .liquid-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.02), 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px 24px; border-radius: 50px;
            font-size: 0.8rem; text-decoration: none;
        }
        .liquid-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gemini-cyan); color: var(--gemini-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.15); transform: translateY(-2px);
        }
        .liquid-btn.danger { border-color: rgba(239, 68, 68, 0.5); color: var(--gemini-red); }
        .liquid-btn.danger:hover {
            border-color: var(--gemini-red); color: var(--gemini-red);
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.2);
        }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: #000000; z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.4s ease;
        }
        .loader-circle {
            width: 50px; height: 50px; border-radius: 50%;
            border: 3px solid rgba(34, 211, 238, 0.1); border-top-color: var(--gemini-cyan);
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
        }
        .loader-text { font-size: 0.8rem; letter-spacing: 4px; color: var(--gemini-blue); font-weight: 700; animation: pulse 1.5s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; inset: 0; background: #000000; z-index: 9000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; overflow-y: auto; padding-bottom: 100px;
        }
        .login-card { width: 100%; max-width: 360px; text-align: center; margin: auto; }
        
        .brand-title {
            font-size: 4rem; font-weight: 800; letter-spacing: -2px; margin: 0;
            background: linear-gradient(135deg, #fff 0%, var(--gemini-cyan) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(34, 211, 238, 0.3);
        }
        .brand-sub { font-size: 0.8rem; color: var(--gemini-blue); letter-spacing: 4px; text-transform: uppercase; font-weight: 700; margin-top: 5px; margin-bottom: 40px; }

        .login-tabs { display: flex; background: rgba(255,255,255,0.03); padding: 5px; border-radius: 16px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .tab-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none; background: transparent;
            color: var(--text-mute); font-weight: 700; font-size: 0.8rem; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: rgba(255,255,255,0.1); color: white; box-shadow: 0 4px 20px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }

        .login-input {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 16px 20px; border-radius: 16px; font-size: 1rem; letter-spacing: 1px;
            text-align: center; width: 100%; transition: 0.3s; margin-bottom: 15px;
        }
        .login-input:focus { border-color: var(--gemini-cyan); box-shadow: 0 0 20px rgba(34, 211, 238, 0.1); background: rgba(255,255,255,0.05); outline: none; }
        select.login-input { appearance: none; cursor: pointer; }
        select.login-input option { background: #000; color: white; }

        .main-action-btn {
            width: 100%; padding: 16px; border-radius: 50px; font-size: 1rem; margin-top: 20px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(34, 211, 238, 0.2));
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        .main-action-btn:hover { background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(34, 211, 238, 0.4)); box-shadow: 0 0 40px rgba(34, 211, 238, 0.3); }

        .switch-link {
            margin-top: 25px; font-size: 0.85rem; color: var(--text-mute); cursor: pointer; 
            text-decoration: underline; transition: 0.2s; display: block;
        }
        .switch-link:hover { color: white; text-shadow: 0 0 10px white; }

        .top-back-btn {
            position: absolute; top: 30px; left: 30px; 
            display: flex; align-items: center; gap: 8px;
            color: var(--text-mute); text-decoration: none; font-weight: 700; font-size: 0.9rem;
            transition: 0.3s;
        }
        .top-back-btn:hover { color: white; transform: translateX(-5px); }

        /* DASHBOARD */
        #dashboard { display: none; padding: 30px; padding-top: calc(20px + var(--safe-top)); padding-bottom: calc(100px + var(--safe-bottom)); max-width: 1400px; margin: 0 auto; width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: var(--border-glass); }
        .profile { display: flex; align-items: center; gap: 20px; }
        .avatar-lg { width: 64px; height: 64px; border-radius: 20px; background: rgba(34, 211, 238, 0.1); border: 1px solid var(--gemini-cyan); color: var(--gemini-cyan); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 700; box-shadow: 0 0 30px rgba(34, 211, 238, 0.15); }
        .user-info h1 { margin: 0; font-size: 2rem; font-weight: 800; letter-spacing: -1px; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .group-tag { background: rgba(59, 130, 246, 0.15); padding: 5px 12px; border-radius: 8px; color: var(--gemini-cyan); font-weight: 700; font-size: 0.75rem; border: 1px solid rgba(59, 130, 246, 0.3); }
        
        .nav-actions { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-btn { flex: 1; padding: 14px; border-radius: 16px; font-size: 0.9rem; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .card { border-radius: 24px; padding: 30px; display: flex; flex-direction: column; min-height: 320px; }
        .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .card-title { font-size: 0.9rem; font-weight: 800; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        
        .gpa-display { font-size: 4rem; font-weight: 800; color: white; letter-spacing: -3px; text-shadow: 0 0 40px rgba(255,255,255,0.1); }
        .grade-list, .hw-list, .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; max-height: 200px; padding-right: 5px; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: rgba(255,255,255,0.02); border-radius: 12px; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .item-row:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); transform: translateX(3px); }
        .val-hl { font-weight: 800; color: var(--gemini-purple); font-size: 1.1rem; }
        
        .del-btn { color: var(--gemini-red); cursor: pointer; opacity: 0.5; padding: 5px; }
        .ok-btn { color: var(--gemini-green); cursor: pointer; opacity: 0.5; padding: 5px; }
        
        .att-stats { display: flex; justify-content: space-between; margin-bottom: 20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item { text-align: center; flex: 1; position: relative; }
        .stat-item:not(:last-child)::after { content:''; position: absolute; right: 0; top: 10%; height: 80%; width: 1px; background: rgba(255,255,255,0.1); }
        .stat-val { font-size: 1.4rem; font-weight: 800; display: block; margin-bottom: 4px; }
        .stat-lbl { font-size: 0.6rem; color: var(--text-mute); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .c-red { color: var(--gemini-red); } .c-gold { color: var(--gemini-gold); } .c-green { color: var(--gemini-green); }

        .hw-item { background: rgba(255,255,255,0.02); padding: 14px; border-radius: 12px; display: flex; align-items: flex-start; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .hw-check { min-width: 22px; height: 22px; border-radius: 6px; border: 2px solid var(--text-mute); display: flex; align-items: center; justify-content: center; cursor: pointer; margin-top: 2px; }
        .hw-check.done { background: var(--gemini-cyan); border-color: var(--gemini-cyan); }
        .hw-check svg { width: 14px; color: black; display: none; }
        .hw-check.done svg { display: block; }
        .hw-text { font-size: 0.95rem; color: #e2e8f0; flex: 1; line-height: 1.5; }
        .hw-item.done .hw-text { text-decoration: line-through; color: rgba(255,255,255,0.3); }

        /* XP UI */
        .xp-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .xp-bar-fill { height: 100%; background: linear-gradient(90deg, var(--gemini-blue), var(--gemini-purple)); width: 0%; transition: 1s ease; }
        .xp-text { font-size: 0.7rem; color: var(--text-mute); margin-top: 5px; text-align: right; font-family: monospace; }

        .add-row, .admin-controls { display: none; gap: 10px; margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.08); }
        .admin-visible { display: flex !important; }
        .st-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; }
        .st-input option { background-color: #02040a; }

        /* DATE INPUT STYLING */
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        
        @media (max-width: 768px) {
            body { font-size: 14px; }
            #dashboard { padding: 15px; width: 100%; padding-top: var(--safe-top); padding-bottom: 80px; }
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .profile { width: 100%; }
            .header > div:last-child { width: 100%; justify-content: flex-end; gap: 10px; }
            .nav-actions { flex-direction: column; gap: 10px; }
            .nav-btn { width: 100%; justify-content: center; padding: 15px; font-size: 1rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-circle"></div>
        <div class="loader-text">CONNEXION...</div>
    </div>

    <div id="dashboard">
        <div class="header">
            <div class="profile">
                <div class="avatar-lg" id="dashAvatar">--</div>
                <div class="user-info">
                    <h1 id="greeting">Bienvenue</h1>
                    <p><span class="group-tag" id="dashGroup">--</span> BUT InfoCom</p>
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="liquid-btn btn-logout" onclick="logout()">Déconnexion</button>
            </div>
        </div>

        <div class="nav-actions">
            <a href="index.html" class="liquid-btn nav-btn">Accueil</a>
            <a href="calendar-cloud-access.html" class="liquid-btn nav-btn">Emploi du temps</a>
            <a href="pomodoro.html" class="liquid-btn nav-btn" style="border-color:var(--gemini-purple); color:var(--gemini-purple);">
                Focus Mode
            </a>
            <a href="attendance.html" id="navAppel" class="liquid-btn nav-btn" style="display:none;">Appel (Admin)</a>
        </div>

        <div class="grid">
            <div class="card glass-panel">
                <div class="card-head"><div class="card-title">Notes</div></div>
                <div style="text-align:center; margin-bottom:20px;"><div class="gpa-display" id="gpaVal">--</div><span>Moyenne</span></div>
                <div class="grade-list" id="gradeList"></div>
                <div class="add-row" style="display:flex !important;">
                    <input type="text" id="grName" class="st-input" placeholder="Matière" style="flex:2">
                    <input type="number" id="grVal" class="st-input" placeholder="/20" style="flex:1">
                    <button class="liquid-btn st-btn" onclick="addGrade()">+</button>
                </div>
            </div>

            <div class="card glass-panel">
                <div class="card-head"><div class="card-title">Assiduité</div></div>
                <div class="att-stats">
                    <div class="stat-item"><span class="stat-val c-red" id="countAbs">0</span><span class="stat-lbl">Abs</span></div>
                    <div class="stat-item"><span class="stat-val c-green" id="countJus">0</span><span class="stat-lbl">Jus</span></div>
                    <div class="stat-item"><span class="stat-val c-gold" id="countLate">0</span><span class="stat-lbl">Ret</span></div>
                </div>
                <div class="history-list" id="absList"></div>
                <div class="admin-controls" id="adminAbsBox">
                    <span class="admin-tag">Admin: Ajouter Absence</span>
                    <div style="display:flex; gap:5px; flex-wrap:wrap;">
                        <input type="date" id="adAbsDate" class="st-input" style="flex:1; min-width:120px;">
                        <select id="adAbsType" class="st-input" style="flex:1"><option value="absent">Absence</option><option value="late">Retard</option></select>
                        <input type="text" id="adAbsReason" class="st-input" placeholder="Motif" style="flex:2; min-width:100%;">
                        <button class="liquid-btn st-btn" style="border-color:var(--gemini-red); color:var(--gemini-red); width:100%;" onclick="addAbsence()">VALIDER</button>
                    </div>
                </div>
            </div>

            <div class="card glass-panel">
                <div class="card-head"><div class="card-title">Devoirs</div></div>
                <div class="hw-list" id="hwList"></div>
                <div class="admin-controls" id="adminHwBox" style="display:flex !important;">
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="adHwTxt" class="st-input" placeholder="Titre..." style="flex:2">
                        <select id="adHwTgt" class="st-input" style="flex:1">
                            <option value="PERSONAL">Personnel</option>
                            <option value="ALL">Promo (Tous)</option>
                            <option value="C1">Groupe C1</option>
                            <option value="C2">Groupe C2</option>
                        </select>
                        <button class="liquid-btn st-btn" onclick="addHomework()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="login-screen">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, query, where, orderBy, deleteDoc, addDoc, updateDoc, writeBatch, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR7j3DDQQWHIEwv1_-PHQsSHze3kphPk8",
            authDomain: "smartst-os.firebaseapp.com",
            projectId: "smartst-os",
            storageBucket: "smartst-os.firebasestorage.app",
            messagingSenderId: "866980185011",
            appId: "1:866980185011:web:03006fe6a81634d5dec1c6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let isAdmin = false; 
        let localData = { grades: [], attendance: [], homework: [] };

        // AUTH LISTENER
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "students", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    currentUser = { id: docSnap.id, ...docSnap.data() };
                    loadDashboard(currentUser, false);
                } else if (user.uid === "WA5k4NI4mWWsmzdLgRS9tGRRfVz2" || user.uid === "hWVtA8MsXYWusnBeEOAVQghIWbb2") {
                    currentUser = { id: user.uid, prenom: 'Admin', nom: 'System', grp: 'ALL' };
                    loadDashboard(currentUser, true);
                }
            } else {
                document.getElementById('loader').style.display='none';
                document.getElementById('login-screen').style.display='flex';
            }
        });

        window.loadDashboard = async function(user, adminMode) {
            currentUser = user;
            isAdmin = adminMode;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('greeting').innerText = `Hello, ${user.prenom}`;
            document.getElementById('dashGroup').innerText = user.grp;
            document.getElementById('dashAvatar').innerText = user.prenom.charAt(0) + user.nom.charAt(0);
            
            // ADMIN ONLY
            if(isAdmin) {
                document.getElementById('adminBackBtn').style.display = 'flex';
                document.getElementById('navAppel').style.display = 'flex';
                document.getElementById('adminAbsBox').classList.add('admin-visible');
            }
            
            // START LIVE LISTENERS
            startLiveListeners();
        }

        // --- LIVE DATA LISTENERS (Replacing One-Time Fetch) ---
        function startLiveListeners() {
            // 1. GRADES
            const grQ = query(collection(db, "grades"), where("userId", "==", currentUser.id));
            onSnapshot(grQ, (snapshot) => {
                localData.grades = [];
                snapshot.forEach(doc => localData.grades.push({ ...doc.data(), id: doc.id }));
                renderGrades();
            });

            // 2. ATTENDANCE
            const atQ = query(collection(db, "attendance"), where("studentId", "==", currentUser.id));
            onSnapshot(atQ, (snapshot) => {
                localData.attendance = [];
                snapshot.forEach(doc => localData.attendance.push({ ...doc.data(), id: doc.id }));
                renderAttendance();
            });

            // 3. HOMEWORK (Fetch ALL then Filter in JS for complexity reasons)
            // Ideally should use composite index, but JS filter works for small scale
            const hwQ = query(collection(db, "homework"));
            onSnapshot(hwQ, (snapshot) => {
                localData.homework = [];
                snapshot.forEach(doc => {
                    const h = doc.data();
                    // FILTER: Show if Targeted to ALL, My Group, or Personal
                    const isTargeted = (h.targetType === 'ALL' || h.targetType === currentUser.grp);
                    const isPersonal = (h.targetType === 'PERSONAL' && h.authorId === currentUser.id);
                    
                    if (isTargeted || isPersonal || isAdmin) {
                        localData.homework.push({ ...h, id: doc.id });
                    }
                });
                renderHomework();
            });
        }

        // --- RENDER FUNCTIONS ---
        function renderGrades() {
            const list = document.getElementById('gradeList');
            list.innerHTML = '';
            let sum = 0;
            localData.grades.forEach(g => {
                sum += parseFloat(g.val);
                list.innerHTML += `
                    <div class="item-row">
                        <span>${g.name}</span>
                        <div style="display:flex;align-items:center;">
                            <span class="val-hl">${g.val}</span>
                            <div class="del-btn" onclick="deleteGrade('${g.id}')">&times;</div>
                        </div>
                    </div>`;
            });
            document.getElementById('gpaVal').innerText = localData.grades.length ? (sum/localData.grades.length).toFixed(2) : '--';
        }

        function renderAttendance() {
            const list = document.getElementById('absList');
            list.innerHTML = '';
            let abs=0, lat=0, jus=0;
            localData.attendance.forEach(a => {
                let sClass = 'c-red', sText = 'ABS';
                if(a.status === 'absent') abs++;
                else if(a.status === 'late') { lat++; sClass = 'c-gold'; sText = 'RET'; }
                else if(a.status === 'justified') { jus++; sClass = 'c-green'; sText = 'JUS'; }
                
                const actions = isAdmin ? `<div class="del-btn" onclick="deleteAbsence('${a.id}')">&times;</div>` : '';
                list.innerHTML += `
                    <div class="item-row">
                        <div><strong>${a.date}</strong><br><small>${a.reason || '...'}</small></div>
                        <div style="display:flex; align-items:center;">
                            <span class="${sClass}" style="font-weight:700; margin-right:10px;">${sText}</span>
                            ${actions}
                        </div>
                    </div>`;
            });
            document.getElementById('countAbs').innerText = abs;
            document.getElementById('countLate').innerText = lat;
            document.getElementById('countJus').innerText = jus;
        }

        function renderHomework() {
            const list = document.getElementById('hwList');
            list.innerHTML = '';
            localData.homework.forEach(h => {
                const done = h.doneBy && h.doneBy.includes(currentUser.id);
                // Show delete button if Admin OR if Student owns the task
                const canDelete = isAdmin || (h.authorId === currentUser.id);
                const delBtn = canDelete ? `<div class="del-btn" onclick="deleteTask('${h.id}')">&times;</div>` : '';
                
                list.innerHTML += `
                    <div class="hw-item ${done?'done':''}">
                        <div class="hw-check ${done?'done':''}" onclick="toggleTask('${h.id}', ${done})">
                            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </div>
                        <div class="hw-text">
                            ${h.text} 
                            <span style="font-size:0.6rem; opacity:0.5; display:block;">${h.targetType === 'PERSONAL' ? 'Personnel' : h.targetType}</span>
                        </div>
                        ${delBtn}
                    </div>`;
            });
        }

        // --- ACTIONS ---
        window.addGrade = async function() {
            const n = document.getElementById('grName').value;
            const v = document.getElementById('grVal').value;
            if(n && v) { 
                await addDoc(collection(db, "grades"), { userId: currentUser.id, name: n, val: v }); 
                await addXP(20); 
                document.getElementById('grName').value=''; document.getElementById('grVal').value=''; 
            }
        }

        window.addHomework = async function() {
            const t = document.getElementById('adHwTxt').value;
            const tgt = document.getElementById('adHwTgt').value;
            
            // If Student, force "PERSONAL"
            const finalTarget = isAdmin ? tgt : 'PERSONAL';
            const finalGroup = isAdmin ? (tgt === 'ALL' ? 'ALL' : tgt) : currentUser.grp; // Just reference
            
            if(t) { 
                await addDoc(collection(db, "homework"), { 
                    text: t, 
                    targetType: finalTarget, 
                    authorId: currentUser.id, // Track who made it
                    doneBy: [] 
                }); 
                document.getElementById('adHwTxt').value=''; 
            }
        }

        window.addAbsence = async function() {
            // Admin Only Function
            if(!isAdmin) return;
            const d = document.getElementById('adAbsDate').value || new Date().toISOString().split('T')[0]; // Default to today
            const t = document.getElementById('adAbsType').value;
            const r = document.getElementById('adAbsReason').value;
            
            await addDoc(collection(db, "attendance"), { 
                studentId: currentUser.id, 
                date: d, // Uses the picker date
                status: t, 
                reason: r, 
                classId: 'MANUAL' 
            });
            document.getElementById('adAbsReason').value=''; 
        }

        window.toggleTask = async function(id, isDone) {
            const task = localData.homework.find(h=>h.id===id);
            let doneBy = task.doneBy || [];
            if(isDone) doneBy = doneBy.filter(i=>i!==currentUser.id); 
            else { 
                doneBy.push(currentUser.id); 
                addXP(10); 
            }
            await updateDoc(doc(db, "homework", id), { doneBy });
        }

        async function addXP(amount) {
            if(isAdmin) return;
            try { await updateDoc(doc(db, "students", currentUser.id), { xp: increment(amount) }); } 
            catch(e) { console.error("XP Error:", e); }
        }

        window.deleteGrade = async (id) => { if(confirm("Supprimer?")) await deleteDoc(doc(db, "grades", id)); }
        window.deleteTask = async (id) => { if(confirm("Supprimer?")) await deleteDoc(doc(db, "homework", id)); }
        window.deleteAbsence = async (id) => { if(confirm("Supprimer?")) await deleteDoc(doc(db, "attendance", id)); }
        window.logout = () => { signOut(auth).then(() => location.reload()); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCalC+ | Deploiement</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gemini-primary: #4daafc;
            --gemini-bg: #000000;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 10%, #1e1f20, #000000);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .status-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .pulse-icon {
            width: 60px;
            height: 60px;
            background: rgba(77, 170, 252, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            border: 1px solid var(--gemini-primary);
            box-shadow: 0 0 15px var(--gemini-primary);
            animation: pulse 2s infinite;
        }

        .icon-inner { font-size: 1.5rem; }

        h1 { margin: 0 0 10px 0; font-weight: 700; font-size: 1.5rem; }
        p { color: #9aa0a6; margin-bottom: 30px; line-height: 1.5; font-size: 0.9rem; }

        .timeline-badge {
            display: inline-block;
            background: rgba(77, 170, 252, 0.15);
            color: var(--gemini-primary);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(77, 170, 252, 0.3);
            margin-bottom: 30px;
        }

        .btn-home {
            display: block;
            width: 100%;
            padding: 12px 0;
            background: white;
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-home:hover { background: var(--gemini-primary); box-shadow: 0 0 20px rgba(77, 170, 252, 0.4); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(77, 170, 252, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(77, 170, 252, 0); }
            100% { box-shadow: 0 0 0 0 rgba(77, 170, 252, 0); }
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div class="pulse-icon">
            <div class="icon-inner">⏳</div>
        </div>
        
        <h1>Module en Dévelopemment</h1>
        <p>Cette section est actuellement en phase de développement actif et test interne.</p>
        
        <div class="timeline-badge">Déploiement : Courant 2026</div>

        <a href="index.html" class="btn-home">Retour au Portail</a>
    </div>

</body>
</html>

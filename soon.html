<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCalC+ | Deploiement</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gemini-bg: #050505;
            --gemini-surface: rgba(19, 19, 20, 0.6);
            --neon-blue: #4daafc;
            --neon-purple: #bc13fe;
            --neon-cyan: #00f3ff;
            --text-main: #ffffff;
            --text-mute: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--gemini-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- AURORA BOREALIS --- */
        .aurora-blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            border-radius: 50%;
            animation: float 10s infinite alternate ease-in-out;
        }
        .blob-1 {
            width: 60vw; height: 60vh;
            background: var(--neon-blue);
            top: -20%; left: -20%;
            animation-duration: 12s;
        }
        .blob-2 {
            width: 50vw; height: 50vh;
            background: var(--neon-purple);
            bottom: -10%; right: -10%;
            animation-delay: -5s;
            animation-duration: 15s;
        }
        .blob-3 { 
            width: 40vw; height: 40vh;
            background: rgba(0, 243, 255, 0.4);
            top: 40%; right: 20%;
            animation-delay: -2s;
            animation-duration: 8s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(30px, 50px) scale(1.1); opacity: 0.6; }
            100% { transform: translate(-20px, -30px) scale(0.9); opacity: 0.4; }
        }

        /* --- BREATHING STATIC STARS --- */
        .static-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: breathe 4s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        /* Randomizing animation duration for organic feel */
        .static-star:nth-child(odd) { animation-duration: 5s; }
        .static-star:nth-child(even) { animation-duration: 3s; }
        .static-star:nth-child(3n) { animation-duration: 6s; }

        @keyframes breathe {
            0% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); box-shadow: 0 0 8px rgba(255, 255, 255, 1); }
            100% { opacity: 0.1; transform: scale(0.8); }
        }

        /* --- GLASS CARD --- */
        .status-container {
            text-align: center;
            padding: 50px 40px;
            background: var(--gemini-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.8), 0 0 30px rgba(77, 170, 252, 0.1);
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .pulse-icon {
            width: 70px; height: 70px;
            background: rgba(77, 170, 252, 0.05);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 25px auto;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(77, 170, 252, 0.4), inset 0 0 10px rgba(77, 170, 252, 0.2);
            animation: pulse 2s infinite;
        }

        .icon-inner { font-size: 1.8rem; filter: drop-shadow(0 0 5px var(--neon-blue)); }

        h1 { 
            margin: 0 0 15px 0; font-weight: 700; font-size: 1.8rem; 
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        p { color: var(--text-mute); margin-bottom: 30px; line-height: 1.6; font-size: 0.95rem; }

        .timeline-badge {
            display: inline-block;
            background: rgba(77, 170, 252, 0.1);
            color: var(--neon-blue);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(77, 170, 252, 0.3);
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(77, 170, 252, 0.1);
        }

        .btn-home {
            display: block;
            width: 100%;
            padding: 16px 0;
            background: linear-gradient(135deg, var(--neon-blue), #2563eb);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(77, 170, 252, 0.3);
            letter-spacing: 0.5px;
        }

        .btn-home:hover { 
            box-shadow: 0 0 35px rgba(77, 170, 252, 0.6); 
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(77, 170, 252, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(77, 170, 252, 0); }
            100% { box-shadow: 0 0 0 0 rgba(77, 170, 252, 0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="aurora-blob blob-1"></div>
    <div class="aurora-blob blob-2"></div>
    <div class="aurora-blob blob-3"></div>
    
    <div class="static-star" style="top: 10%; left: 10%; width: 3px; height: 3px;"></div>
    <div class="static-star" style="top: 20%; left: 80%; width: 2px; height: 2px; animation-delay: 1s;"></div>
    <div class="static-star" style="top: 50%; left: 20%; width: 4px; height: 4px; animation-delay: 2s;"></div>
    <div class="static-star" style="top: 70%; left: 70%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
    <div class="static-star" style="top: 85%; left: 15%; width: 3px; height: 3px; animation-delay: 1.5s;"></div>
    <div class="static-star" style="top: 15%; left: 50%; width: 2px; height: 2px; animation-delay: 3s;"></div>
    <div class="static-star" style="top: 60%; left: 90%; width: 3px; height: 3px; animation-delay: 0.8s;"></div>
    <div class="static-star" style="top: 90%; left: 50%; width: 2px; height: 2px; animation-delay: 2.2s;"></div>
    <div class="static-star" style="top: 30%; left: 30%; width: 2px; height: 2px; animation-delay: 1.2s;"></div>
    <div class="static-star" style="top: 40%; left: 60%; width: 3px; height: 3px; animation-delay: 0.3s;"></div>
    <div class="static-star" style="top: 5%; left: 95%; width: 2px; height: 2px; animation-delay: 2.5s;"></div>
    <div class="static-star" style="top: 75%; left: 5%; width: 2px; height: 2px; animation-delay: 1.8s;"></div>
    <div class="static-star" style="top: 25%; left: 5%; width: 3px; height: 3px; animation-delay: 0.2s;"></div>
    <div class="static-star" style="top: 80%; left: 40%; width: 2px; height: 2px; animation-delay: 3.5s;"></div>
    <div class="static-star" style="top: 10%; left: 40%; width: 2px; height: 2px; animation-delay: 1.9s;"></div>

    <div class="status-container">
        <div class="pulse-icon">
            <div class="icon-inner">⏳</div>
        </div>
        
        <h1>Module en Développement</h1>
        <p>Cette section est actuellement en phase de développement actif et test interne. Revenez bientôt pour la mise à jour.</p>
        
        <div class="timeline-badge">Déploiement : Courant 2026</div>

        <a href="index.html" class="btn-home">Retour au Portail</a>
    </div>

</body>
</html>

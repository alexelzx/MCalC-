<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartST | Support</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #02040a;
            --surface-glass: rgba(20, 24, 30, 0.75);
            --border-glass: 1px solid rgba(56, 189, 248, 0.15);
            --gemini-cyan: #22d3ee;
            --gemini-blue: #3b82f6;
            --gemini-purple: #a855f7;
            --gemini-red: #f43f5e;
            --gemini-green: #10b981;
            --gemini-gold: #fbbf24;
            --text-main: #f8fafc;
            --text-mute: #94a3b8;
            --safe-top: env(safe-area-inset-top);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #0f172a 0%, #02040a 80%);
            color: var(--text-main); height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            padding-top: var(--safe-top);
        }

        /* --- HEADER --- */
        .top-bar {
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            border-bottom: var(--border-glass); z-index: 50; flex-shrink: 0;
        }
        .logo { font-size: 1.4rem; font-weight: 800; color: white; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--gemini-gold); }
        
        .header-actions { display: flex; gap: 10px; align-items: center; }

        .btn-icon {
            background: rgba(255,255,255,0.05); border: var(--border-glass); color: var(--text-mute);
            width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-icon:hover { background: rgba(59, 130, 246, 0.2); color: var(--gemini-cyan); border-color: var(--gemini-cyan); }
        .btn-icon.active { background: rgba(16, 185, 129, 0.2); color: var(--gemini-green); border-color: var(--gemini-green); }

        .btn-back {
            background: rgba(255,255,255,0.05); border: var(--border-glass); color: white;
            padding: 8px 16px; border-radius: 20px; font-weight: 600; cursor: pointer; text-decoration: none;
            font-size: 0.85rem; transition: 0.2s;
        }

        /* --- LAYOUT --- */
        .layout-container { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: 260px; background: rgba(15, 23, 42, 0.5); border-right: var(--border-glass);
            padding: 20px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto;
        }
        .sb-label { font-size: 0.7rem; color: var(--text-mute); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin-top: 15px; margin-bottom: 5px; padding-left: 10px; }
        
        .cat-btn {
            text-align: left; background: transparent; border: none; color: var(--text-mute);
            padding: 10px 15px; border-radius: 8px; font-weight: 500; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;
        }
        .cat-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .cat-btn.active { background: rgba(34, 211, 238, 0.1); color: var(--gemini-cyan); font-weight: 700; }
        .cat-count { font-size: 0.7rem; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; color: var(--text-mute); }

        .btn-contact {
            margin-top: auto; background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(34, 211, 238, 0.1));
            border: 1px solid var(--gemini-blue); color: var(--gemini-cyan);
            padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; text-align: center;
            display: flex; justify-content: center; gap: 10px; align-items: center; transition: 0.2s;
        }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; position: relative; }

        /* GEMINI WELCOME HEADER */
        .gemini-header { margin-bottom: 40px; }
        .gemini-title {
            font-size: 2.5rem; font-weight: 800; line-height: 1.1; margin: 0 0 20px 0; color: white;
            letter-spacing: -1px;
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--gemini-blue), var(--gemini-purple), var(--gemini-red));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% 200%; animation: gradientFlow 5s ease infinite;
        }
        @keyframes gradientFlow { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .search-wrapper { position: relative; max-width: 600px; }
        .search-input {
            width: 100%; background: #0f1218; border: var(--border-glass);
            padding: 18px 25px 18px 55px; border-radius: 16px; color: white; font-size: 1.1rem;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3); outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--gemini-cyan); box-shadow: 0 0 30px rgba(34, 211, 238, 0.15); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-mute); }

        .doc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }

        /* CARDS */
        .doc-card {
            background: var(--surface-glass); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; padding: 25px; transition: 0.3s; cursor: pointer;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .doc-card:hover { border-color: var(--gemini-cyan); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-cat { 
            font-size: 0.65rem; color: var(--gemini-gold); text-transform: uppercase; letter-spacing: 1px; font-weight: 800; 
            border: 1px solid rgba(251, 191, 36, 0.2); padding: 4px 8px; border-radius: 4px;
        }
        .card-title { font-size: 1.1rem; font-weight: 700; color: white; margin-bottom: 12px; line-height: 1.4; }
        .card-symptom { 
            font-size: 0.85rem; color: #94a3b8; background: rgba(255,255,255,0.03); 
            padding: 10px; border-radius: 8px; display: flex; gap: 10px; align-items: flex-start;
        }
        .card-icon { min-width: 16px; color: var(--gemini-red); margin-top: 2px; }

        /* READER MODAL */
        .reader-section { margin-bottom: 25px; }
        .sec-head { 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; 
            margin-bottom: 10px; display: flex; align-items: center; gap: 8px; padding-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .head-symptom { color: var(--gemini-red); }
        .head-cause { color: var(--gemini-blue); }
        .head-fix { color: var(--gemini-green); }
        .head-expl { color: var(--gemini-purple); }
        .sec-content { 
            font-size: 0.95rem; color: #e2e8f0; line-height: 1.6; 
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.03);
            white-space: pre-wrap; 
        }

        /* EDITOR STYLES */
        .editor-grid { display: grid; gap: 15px; }
        .editor-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 12px; color: white; border-radius: 8px; font-family: inherit; }
        .editor-area { height: 100px; resize: vertical; }
        .label-tiny { font-size: 0.7rem; color: var(--text-mute); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .btn-action { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; }
        .btn-save { background: var(--gemini-green); color: black; }
        .btn-cancel { background: transparent; border: 1px solid #444; color: #888; }
        
        .icon-btn { background: none; border: 1px solid rgba(255,255,255,0.1); color: var(--text-mute); padding: 5px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .icon-btn.del:hover { border-color: var(--gemini-red); color: var(--gemini-red); }
        .icon-btn.edit:hover { border-color: var(--gemini-cyan); color: var(--gemini-cyan); }

        .fab-add {
            position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px;
            background: var(--gemini-cyan); color: black; border-radius: 50%;
            display: none; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); cursor: pointer; transition: 0.3s; z-index: 100;
        }
        .fab-add:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(34, 211, 238, 0.6); }

        /* MODALS */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-box { background: #0f1218; border: var(--border-glass); padding: 30px; border-radius: 20px; width: 95%; max-width: 700px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        @media (max-width: 768px) {
            .layout-container { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; flex-direction: row; overflow-x: auto; 
                padding: 15px; border-bottom: var(--border-glass); border-right: none;
                flex-shrink: 0; gap: 10px;
            }
            .sb-label { display: none; }
            .cat-btn { white-space: nowrap; padding: 8px 12px; font-size: 0.85rem; background: rgba(255,255,255,0.03); }
            .cat-btn.active { background: var(--gemini-cyan); color: black; }
            .cat-count { display: none; }
            .btn-contact { display: none; }
            .doc-grid { grid-template-columns: 1fr; }
            .modal-box { padding: 20px; }
            .gemini-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
            SmartST <span>Support</span>
        </div>
        <div class="header-actions">
            <button id="adminLoginBtn" class="btn-icon" onclick="handleAdminAuth()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </button>
            <a href="index.html" class="btn-back">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:5px; vertical-align:middle;"><polyline points="15 18 9 12 15 6"></polyline></svg>
                Retour OS
            </a>
        </div>
    </div>

    <div class="layout-container">
        <div class="sidebar" id="sidebarCats">
            <div class="sb-label">Filtres</div>
            <button class="cat-btn active" onclick="filterByCat('ALL', this)">Tous <span class="cat-count" id="countAll">0</span></button>
            <button class="btn-contact" onclick="window.location.href='mailto:support@efprp.org'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                Contacter Support
            </button>
        </div>

        <div class="main-content">
            <div class="gemini-header">
                <h1 class="gemini-title">Bonjour, <span id="userName"></span><br><span class="gradient-text">Trouvez votre solution, ici.</span></h1>
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Décrivez votre problème..." onkeyup="filterDocs()">
                </div>
            </div>
            
            <div id="docGrid" class="doc-grid"></div>
        </div>
    </div>

    <div id="adminFab" class="fab-add" onclick="openEditor()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </div>

    <div class="modal-overlay" id="readerModal" onclick="closeModal('readerModal')">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div class="card-header">
                <div id="readerCategory" class="card-cat">CAT</div>
                <div id="adminReaderActions" style="display:none; gap:10px;">
                    <button class="icon-btn edit" onclick="editCurrent()"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                    <button class="icon-btn del" onclick="deleteCurrent()"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                </div>
            </div>
            <h2 id="readerTitle" style="color:white; margin:0 0 25px 0;">Title</h2>
            
            <div class="reader-section">
                <div class="sec-head head-symptom">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    Symptôme
                </div>
                <div id="readerSymptom" class="sec-content">...</div>
            </div>
            
            <div class="reader-section">
                <div class="sec-head head-cause">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    Cause Probable
                </div>
                <div id="readerCause" class="sec-content">...</div>
            </div>

            <div class="reader-section">
                <div class="sec-head head-fix">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    Solution
                </div>
                <div id="readerFix" class="sec-content">...</div>
            </div>

            <div class="reader-section">
                <div class="sec-head head-expl">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Explication
                </div>
                <div id="readerExpl" class="sec-content">...</div>
            </div>

            <button class="btn-action btn-cancel" style="width:100%; margin-top:20px; border:1px solid #444;" onclick="closeModal('readerModal')">Fermer</button>
        </div>
    </div>

    <div class="modal-overlay" id="editorModal">
        <div class="modal-box">
            <h3 style="color:white; margin-top:0; margin-bottom:20px;">Éditeur Support</h3>
            
            <div class="editor-grid">
                <div><span class="label-tiny">TITRE</span><input type="text" id="editTitle" class="editor-input"></div>
                <div><span class="label-tiny">CATÉGORIE</span><input type="text" id="editCat" class="editor-input" placeholder="WIFI, COMPTE, NOTES..."></div>
                
                <div>
                    <span class="label-tiny" style="color:var(--gemini-red)">SYMPTÔME</span>
                    <textarea id="editSymptom" class="editor-input editor-area"></textarea>
                </div>
                
                <div>
                    <span class="label-tiny" style="color:var(--gemini-blue)">CAUSE</span>
                    <textarea id="editCause" class="editor-input editor-area"></textarea>
                </div>

                <div>
                    <span class="label-tiny" style="color:var(--gemini-green)">FIX (SOLUTION)</span>
                    <textarea id="editFix" class="editor-input editor-area"></textarea>
                </div>

                <div>
                    <span class="label-tiny" style="color:var(--gemini-purple)">EXPLICATION</span>
                    <textarea id="editExpl" class="editor-input editor-area"></textarea>
                </div>
            </div>

            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button class="btn-action btn-cancel" onclick="closeModal('editorModal')">Annuler</button>
                <button class="btn-action btn-save" onclick="saveArticle()">Sauvegarder</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="adminLoginModal">
        <div class="modal-box" style="max-width:350px; text-align:center;">
            <h3 style="color:white; margin-top:0;">Admin Access</h3>
            <input type="text" id="loginUser" class="editor-input" placeholder="Identifiant" style="text-align:center; margin-bottom:10px;">
            <input type="password" id="loginPass" class="editor-input" placeholder="Mot de passe" style="text-align:center; margin-bottom:20px;">
            <button class="btn-action btn-save" style="width:100%;" onclick="attemptAdminLogin()">Connexion</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR7j3DDQQWHIEwv1_-PHQsSHze3kphPk8",
            authDomain: "smartst-os.firebaseapp.com",
            projectId: "smartst-os",
            storageBucket: "smartst-os.firebasestorage.app",
            messagingSenderId: "866980185011",
            appId: "1:866980185011:web:03006fe6a81634d5dec1c6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let articles = [];
        let isAdmin = false;
        let currentEditId = null;
        let currentReaderId = null;

        window.onload = function() {
            checkSession();
            loadArticles();
        };

        function checkSession() {
            // Get user name for greeting
            const session = localStorage.getItem('smartst_session');
            if (session) {
                const data = JSON.parse(session);
                if(data.user && data.user.nom) {
                    document.getElementById('userName').innerText = `M. ${data.user.nom}`;
                }
                // Do NOT auto-enable admin just based on OS session, wait for explicit click
                // UNLESS user is already in 'Admin Mode' here.
                // For safety, we start as Student.
            }
        }

        // --- AUTH ---
        window.handleAdminAuth = function() {
            if(isAdmin) {
                // LOGOUT Logic
                isAdmin = false;
                document.getElementById('adminFab').style.display = 'none';
                const btn = document.getElementById('adminLoginBtn');
                btn.classList.remove('active');
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`; // Lock icon
                renderArticles(articles); // Re-render to hide delete/edit buttons
            } else {
                // LOGIN Logic
                document.getElementById('adminLoginModal').style.display = 'flex';
            }
        }

        window.attemptAdminLogin = function() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            if(u === 'nodata' && p === 'nodata') {
                isAdmin = true;
                document.getElementById('adminFab').style.display = 'flex';
                const btn = document.getElementById('adminLoginBtn');
                btn.classList.add('active');
                // Change icon to Log Out (Door Exit)
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>`;
                closeModal('adminLoginModal');
                renderArticles(articles); // Re-render to show delete/edit buttons
            } else { alert("Erreur"); }
        }

        // --- DATA ---
        async function loadArticles() {
            const q = query(collection(db, "support_articles"), orderBy("category"));
            const snap = await getDocs(q);
            articles = [];
            snap.forEach(d => articles.push({ id: d.id, ...d.data() }));
            renderArticles(articles);
            updateSidebar();
        }

        function renderArticles(list) {
            const grid = document.getElementById('docGrid');
            grid.innerHTML = '';
            if(list.length === 0) { grid.innerHTML = '<div style="color:#666; grid-column:1/-1; text-align:center;">Aucun article trouvé.</div>'; return; }

            list.forEach(a => {
                const el = document.createElement('div');
                el.className = 'doc-card';
                el.innerHTML = `
                    <div class="card-header">
                        <div class="card-cat">${a.category}</div>
                    </div>
                    <div class="card-title">${a.title}</div>
                    <div class="card-symptom">
                        <svg class="card-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                        <div style="flex:1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${a.symptom ? a.symptom : 'Aucun symptôme'}</div>
                    </div>
                `;
                el.onclick = () => openReader(a);
                grid.appendChild(el);
            });
        }

        function updateSidebar() {
            const cats = [...new Set(articles.map(a => a.category))];
            const sb = document.getElementById('sidebarCats');
            Array.from(sb.children).forEach(child => {
                if(child.classList.contains('dynamic-cat')) sb.removeChild(child);
            });

            document.getElementById('countAll').innerText = articles.length;

            cats.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn dynamic-cat';
                const count = articles.filter(a => a.category === c).length;
                btn.innerHTML = `${c} <span class="cat-count">${count}</span>`;
                btn.onclick = () => filterByCat(c, btn);
                sb.insertBefore(btn, sb.lastElementChild);
            });
        }

        window.filterByCat = function(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(cat === 'ALL') renderArticles(articles);
            else renderArticles(articles.filter(a => a.category === cat));
        }

        window.filterDocs = function() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = articles.filter(a => 
                a.title.toLowerCase().includes(term) || 
                a.symptom?.toLowerCase().includes(term) ||
                a.category.toLowerCase().includes(term)
            );
            renderArticles(filtered);
        }

        // --- READER ---
        window.openReader = function(a) {
            currentReaderId = a.id;
            document.getElementById('readerCategory').innerText = a.category;
            document.getElementById('readerTitle').innerText = a.title;
            document.getElementById('readerSymptom').innerText = a.symptom || '-';
            document.getElementById('readerCause').innerText = a.cause || '-';
            document.getElementById('readerFix').innerText = a.fix || '-';
            document.getElementById('readerExpl').innerText = a.explanation || '-';
            
            document.getElementById('adminReaderActions').style.display = isAdmin ? 'flex' : 'none';
            document.getElementById('readerModal').style.display = 'flex';
        }

        // --- EDITOR ---
        window.openEditor = function(id = null) {
            currentEditId = id;
            if(id) {
                const a = articles.find(x => x.id === id);
                document.getElementById('editTitle').value = a.title;
                document.getElementById('editCat').value = a.category;
                document.getElementById('editSymptom').value = a.symptom;
                document.getElementById('editCause').value = a.cause;
                document.getElementById('editFix').value = a.fix;
                document.getElementById('editExpl').value = a.explanation;
            } else {
                document.querySelectorAll('.editor-input').forEach(i => i.value = '');
            }
            document.getElementById('editorModal').style.display = 'flex';
        }

        window.editCurrent = () => { closeModal('readerModal'); openEditor(currentReaderId); }
        
        window.deleteCurrent = async () => {
            if(confirm("Supprimer définitivement ?")) {
                await deleteDoc(doc(db, "support_articles", currentReaderId));
                closeModal('readerModal');
                loadArticles();
            }
        }

        window.saveArticle = async function() {
            const data = {
                title: document.getElementById('editTitle').value,
                category: document.getElementById('editCat').value.toUpperCase(),
                symptom: document.getElementById('editSymptom').value,
                cause: document.getElementById('editCause').value,
                fix: document.getElementById('editFix').value,
                explanation: document.getElementById('editExpl').value,
                timestamp: Date.now()
            };

            if(!data.title || !data.category) return alert("Titre et Catégorie requis");

            if(currentEditId) {
                await updateDoc(doc(db, "support_articles", currentEditId), data);
            } else {
                await addDoc(collection(db, "support_articles"), data);
            }
            closeModal('editorModal');
            loadArticles();
        }

        window.closeModal = (id) => {
            if(id) document.getElementById(id).style.display = 'none';
            else document.querySelectorAll('.modal-overlay').forEach(e => e.style.display = 'none');
        }

    </script>
</body>

</html>
